<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Earnings Manager</title>
        <link rel="stylesheet" href="css/style.css">
        <!-- bootstrap css cdn -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- font-awesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>

    <body class="container">
        <!-- header title start-->
        <header>
            <h2 id="header-title" class="text-center fw-bold mt-3">Earnings Manager <i
                    class="fas fa-calculator text-danger"></i></h2>
        </header>
        <!-- header title end-->

        <!-- main section start -->
        <main>
            <section class="mt-4">
                <div class="row row-cols-lg-2 row-cols-sm-1 row-cols-1">
                    <!-- left(image) column start-->
                    <div class="col mt-5">
                        <img src="assets/banner.jpg" class="img-fluid" alt="">
                    </div>
                    <!-- left(image) column end-->
                    <!-- right column start-->
                    <div class="col text-section d-flex flex-column align-items-center p-4 pb-1  rounded">
                        <div>
                            <h5 class="fw-bold text-center">Income</h5>
                            <p>Income: <input type="text" id="income" value="10000"></p>
                        </div>
                        <div class="mb-3 text-center">
                            <h5 class="fw-bold mt-2 mb-3">Expenses</h5>
                            <p class="ms-3">Food: <input type="text" id="food" value="3000"></p>
                            <p class="ms-3">Rent: <input type="text" id="rent" value="2000"></p>
                            <p>Clothes: <input type="text" id="clothes" value="500"></label></p>
                            <button id="calculate" class="btn btn-primary mb-3 d-block m-auto">Calculate</button>
                            <h5 class="fw-bold mt-2 mb-2">Total Expenses <span id="total-expense">5500</span></h5>
                            <h5 class="fw-bold mt-2">Balance <span id="balance">4500</span> </h5>
                        </div>
                        <div class="text-center">
                            <p>Save : <input type="text" id="save" class="ms-3 me-3" value="20"> % <button id="save-btn"
                                    class="btn btn-primary ms-3 me-3">Save</button></p>
                            <h5 class="fw-bold mt-2 mb-2">Saving Amount <span id="saving-amount">2000</span> </h5>
                            <h5 class="fw-bold mt-2">Remaining Balance <span id="remaining-balance">2500</span> </h5>
                        </div>
                    </div>
                    <!-- right column end-->
                </div>
            </section>
        </main>
        <!-- main section end -->

        <!-- JavaScript -->
        <script src="js/app.js"></script>
    </body>

</html>
