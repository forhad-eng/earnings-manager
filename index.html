<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Earnings Manager</title>
        <link rel="stylesheet" href="css/style.css">
        <!-- bootstrap css cdn -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- font-awesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

            crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>

    <body class="container">

        <header>
            <h2 id="header-title" class="text-center fw-bold mt-3">Earnings Manager <i
                    class="fas fa-calculator text-danger"></i>
            </h2>
        </header>

        <main>
            <section class="mt-4">
                <div class="row row-cols-lg-2 row-cols-sm-1 row-cols-1">
                    <div class="col mt-5">
                        <img src="assets/banner.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="col text-section d-flex flex-column align-items-center p-4 pb-0 mb-2 rounded">
                        <div class="mb-3">
                            <h5 class="fw-bold mb-3 text-center">Income</h5>
                            Income: <input type="text" id="income" value="10000">
                        </div>
                        <div class="mb-3 text-center">
                            <h5 class="fw-bold mt-2 mb-3">Expenses</h5>
                            <p class="ms-3">Food: <input type="text" id="food" value="3000"></p>
                            <p class="ms-3">Rent: <input type="text" id="rent" value="2000"></p>
                            <p>Clothes: <input type="text" id="clothes" value="500"></label></p>
                            <button id="calculate" class="btn btn-primary mb-2 d-block m-auto">Calculate</button>
                            <h5 id="total-expense" class="fw-bold mt-2 mb-2">Total Expenses 5500</h5>
                            <h5 id="balance" class="fw-bold mt-2">Balance 4500</h5>
                        </div>
                        <div class="text-center">
                            <p>Save : <input type="text" id="save" class="ms-3 me-3" value="20"> % <button id="save-btn"
                                    class="btn btn-primary ms-3 me-3">Save</button></p>
                            <h5 id="saving-amount" class="fw-bold mt-2 mb-2">Saving Amount 2000</h5>
                            <h5 id="remaining-balance" class="fw-bold mt-2">Remaining Balance 2500</h5>
                        </div>
                    </div>
                </div>
            </section>
        </main>

    </body>

</html>
